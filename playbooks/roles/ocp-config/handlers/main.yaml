---
# handlers file for ansible-squid
- name: restart squid
  service:
    name: squid
    state: restarted
    daemon_reload: yes
    enabled: yes

- name: restart firewalld
  service:
    name: firewalld
    state: restarted
    enabled: yes

- name: restart chrony
  service:
    name: chronyd
    state: restarted
    daemon_reload: yes
    enabled: yes
